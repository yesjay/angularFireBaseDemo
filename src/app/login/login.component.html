<mat-card class="card-login">
  <h2>Login<mat-icon>lock</mat-icon></h2>
  <form class="form-login" [formGroup]="formData" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Account" formControlName="account">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <div class ="form-button">
      <button mat-raised-button color="primary" type="submit">login</button>
    </div>
  </form>
  <div class="card-button">
    <button mat-stroked-button (click)="openDialog('forgetPassword')">foget password</button>
  </div>
  
</mat-card>
